[package]
name = "notify"
version = "5.0.0-pre.2"

description = "Cross-platform filesystem notification library"
documentation = "https://docs.rs/notify"
homepage = "https://github.com/passcod/notify"
repository = "https://github.com/passcod/notify.git"
readme = "README.md"
license = "CC0-1.0"
keywords = ["events", "filesystem", "notify", "watch"]
categories = ["filesystem"]
authors = [
  "FÃ©lix Saparelli <me@passcod.name>",
  "Daniel Faust <hessijames@gmail.com>"
]

edition = "2018"
exclude = ["/.travis.yml", "/clippy.toml"]

[badges]
travis-ci = { repository = "passcod/notify", branch = "main" }

[dependencies]
anymap = "0.12.1"
bitflags = "1.0.4"
crossbeam-channel = "0.3.8"
filetime = "0.2.6"
libc = "0.2.4"
serde = { version = "1.0.89", features = ["derive"], optional = true }
walkdir = "2.0.1"
chashmap = "2.2.2"

[target.'cfg(target_os="linux")'.dependencies]
inotify = { version = "0.7", default-features = false }
mio = "0.6.15"
mio-extras = "2.0.5"

[target.'cfg(target_os="macos")'.dependencies]
fsevent = "1.0.1"
fsevent-sys = "2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.8", features = ["fileapi", "handleapi", "ioapiset", "minwinbase", "synchapi", "winbase", "winnt"] }

[dev-dependencies]
serde_json = "1.0.39"
tempdir = "0.3.4"

[features]
timing_tests = []
manual_tests = []
