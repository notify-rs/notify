[package]
name = "notify"
version = "4.0.15"
authors = [
  "Félix Saparelli <me@passcod.name>",
  "Jorge Israel Peña <jorge.israel.p@gmail.com>",
  "Michael Maurizi <michael.maurizi@gmail.com>",
  "Pierre Baillet <oct@zoy.org>",
  "Joe Wilm <joe@jwilm.com>",
  "Daniel Faust <hessijames@gmail.com>",
  "Aron Heinecke <Ox0p54r36@t-online.de>"
]
description = "Cross-platform filesystem notification library"
documentation = "https://docs.rs/notify"
homepage = "https://github.com/notify-rs/notify"
repository = "https://github.com/notify-rs/notify.git"
readme = "README.md"
license = "CC0-1.0"
keywords = ["events", "filesystem", "notify", "watch"]
categories = ["filesystem"]
exclude = [
  "/clippy.toml",
  ".github/*"
]

[dependencies]
bitflags = "^1.0.4"
libc = "^0.2.4"
filetime = "0.2.5"
walkdir = "^2.0.1"

[target.'cfg(target_os="linux")'.dependencies]
inotify = { version = "^0.7", default-features = false }
mio = "^0.6.15"
mio-extras = "^2.0.5"

[target.'cfg(target_os="macos")'.dependencies]
fsevent = "0.4"
fsevent-sys = "2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.8", features = ["fileapi", "handleapi", "ioapiset", "minwinbase", "synchapi", "winbase", "winnt"] }

[dev-dependencies]
tempfile = "3"

[features]
timing_tests = []
manual_tests = []
