[package]
name = "notify"
version = "5.0.0-pre.3"

description = "Cross-platform filesystem notification library"
documentation = "https://docs.rs/notify"
homepage = "https://github.com/notify-rs/notify"
repository = "https://github.com/notify-rs/notify.git"
readme = "README.md"
license = "CC0-1.0"
keywords = ["events", "filesystem", "notify", "watch"]
categories = ["filesystem"]
authors = [
  "FÃ©lix Saparelli <me@passcod.name>",
  "Daniel Faust <hessijames@gmail.com>"
]

edition = "2018"
exclude = [
  "/.travis.yml",
  "/clippy.toml",
  ".github/*"
]

[badges]
travis-ci = { repository = "notify-rs/notify", branch = "main" }

[dependencies]
anymap = "0.12.1"
bitflags = "1.0.4"
crossbeam-channel = "0.4.0"
filetime = "0.2.6"
libc = "0.2.4"
serde = { version = "1.0.89", features = ["derive"], optional = true }
walkdir = "2.0.1"

[target.'cfg(target_os="linux")'.dependencies]
inotify = { version = "0.8", default-features = false }
mio = "0.6.15"
mio-extras = "2.0.5"

[target.'cfg(target_os="macos")'.dependencies]
fsevent = "2.0.1"
fsevent-sys = "3"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.8", features = ["fileapi", "handleapi", "ioapiset", "minwinbase", "synchapi", "winbase", "winnt"] }

[dev-dependencies]
serde_json = "1.0.39"

[features]
timing_tests = []
manual_tests = []
